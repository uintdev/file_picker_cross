name: file_picker_cross
description: Select, open, choose or pick documents, images videos or other files on Android, iOS, the desktop and the web for reading, writing, use as String, byte list or HTTP uploads.
version: 4.2.9
homepage: https://gitlab.com/testapp-system/file_picker_cross
repository: https://gitlab.com/testapp-system/file_picker_cross.git
issue_tracker: https://gitlab.com/testapp-system/file_picker_cross/issues

# TEMPORARY
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^3.0.0-nullsafety.3
  http: ^0.13.0
  http_parser: ^4.0.0
  #file_chooser: ^1.0.0
  file_chooser:
    git:
      url: https://github.com/uintdev/file_chooser.git
      path: plugins/file_chooser
  path_provider: ^2.0.1
  package_info: ^2.0.0
  share: ^2.0.0
  disk_space_ns: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: any
