  http_parser: ^4.0.0
  file_chooser: ^0.1.6
  path_provider: ^2.0.0
  package_info: ^2.0.0
  share: ^2.0.0
  disk_space: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
